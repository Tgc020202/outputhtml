<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Detection Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('wall6.avif'); 
            height: 100vh;
            background-size: cover;
            background-position: center;
        }
        

        .image-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        img {
            max-width: 75%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .no-border-arrow {
            border: none;
            outline: none;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #0e0505;
            font-family: 'Orbitron', sans-serif;
            font-size: 50px; /* Larger font size for the title */
            text-align: center;
            margin-bottom: 20px;
        }
        .vehicle {
            color: darkblue;
        }

        .detection {
            color: rgb(202, 8, 144);
        }

        .result {
            color: darkblue;
        }
     
        h2 {
            color: #2d056a;
            font-family: 'Orbitron', sans-serif;
            
        }

        ul {  list-style-type: none;
            list-style-type: none;
            padding: 20px 30px;
            /* Gradient background added here */
            background: linear-gradient(to right, #f3f5f6, #d4bfcf); 
            border-radius: 15px;
            max-width: 500px; 
            margin-left: 10%;   
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); 
    
}
        ul li {
            margin: 5px 0;
            color: #333;
            font-family: 'Orbitron', cursive;
            font-size: 20px;
            text-align: left;
        }

       
    </style>
</head>
<body>
    <h1>
        <span class="vehicle">Vehicle</span> 
        <span class="detection">Detection</span> 
        <span class="result">Result</span>
    </h1>

    <div class="image-container">
        <div>
            <h2>Original Image</h2>
            <img src="../images/original_image.jpg" alt="Original Image">
        </div>
        <div>
            <img src="arrow1.gif" alt="Arrow" class="no-border-arrow" style="position: absolute; top: 300px; left: 570px; width: 200px; height: auto;">

        </div>
        <div>
            <h2>Output Image</h2>
            <img src="../images/processed_image.jpg" alt="Processed Image">
        
        </div>
    </div>

    <h2>Vehicle Counts</h2>
    <ul id="vehicle-counts">
    </ul>

    <script>
        // Function to load and display vehicle counts from count.json
        function loadVehicleCounts() {
            fetch('../count.json')
                .then(response => response.json())
                .then(data => {
                    const counts = data;
                    const countsList = document.getElementById("vehicle-counts");

                    for (const [vehicle, count] of Object.entries(counts)) {
                        if (count != 0) {
                            const listItem = document.createElement("li");
                            listItem.textContent = `${vehicle}: ${count}`;
                            countsList.appendChild(listItem);
                        }
                    }
                })
                .catch(error => {
                    console.error('Error loading count.json:', error);
                });
        }

        window.onload = loadVehicleCounts;

        
    </script>


</body>
</html>
